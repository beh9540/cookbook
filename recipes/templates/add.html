{% extends "base.html" %}

{% block title %}New Recipe{% endblock %}

{% block body %}
<form action="{% url recipe-new %}" method="post">
	{% csrf_token %}
	{% for field in recipe_form %}
		<div class="form-field">
			{{ field.errors }}
			{{ field.label_tag}}: {{ field }}
		</div>
	{% endfor %}
	<h2>Ingredients</h2>
	{{ ingredient_formset }}
	<h2>Steps</h2>
	{{ recipe_step_formset }}
	<p><input type="submit" value="Add Recipe" /></p>
</form>
{% endblock %}
